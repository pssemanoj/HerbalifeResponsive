<p>Sýna verður  skilríki þegar pöntunin er sótt. Sækja verður pöntun innan tíu (10) virka daga  eftir að hún er greidd. </p>

<p>Pantanir sem verða ekki sóttar innan þessa tíma,  &nbsp;gætu fengið fengið &nbsp;á sig auka kostnað vegna sendinga eða pöntuninni  gæti verið eytt.
</p>

<p>Vinsamlegast setjið inn nafn þess sem sækir. 
</p>
